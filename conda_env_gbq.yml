# Environment for querying MIMIC using Google BigQuery
# conda env create -f conda_env_gbq.yml
name: GBQ
channels:
  - conda-forge
  - bioconda
  - r
  - defaults
  - anaconda
dependencies:
  - python=3.10
  - ipykernel
  - ipywidgets
  - pandas
  - matplotlib
  - numpy
  - libblas=*=*accelerate
  - google-colab
  - google-cloud-bigquery
  - google-cloud-sdk
  - pandas-gbq
  - plotly
  - seaborn